name: Deploy to Elastic Beanstalk - Server
on:
  push:
    branches:
     - main

jobs:
  deploy:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        ws-region: us-east-1

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
      node-version: "14.x"

    - name: Install dependencies
      run: npm install

      - name: Deploy to AWS Elastic Beanstalk
        env:
          ENVIRONMENT_NAME: server-node-pucbeer-api-env
          APPLICATION_NAME: server-node-pucbeer-api
          FILE_ZIP: 'NOME_DO_ARQUIVO_ZIP.zip'
          BUCKET_S3_NAME: 'NOME_DO_BUCKET_S3'
        run: |
          cd server
          npm install
          zip -r $FILE_ZIP *
          aws s3 cp $FILE_ZIP s3://$BUCKET_S3_NAME/$FILE_ZIP 
          aws elasticbeanstalk create-application-version --application-name $APPLICATION_NAME --version-label $GITHUB_SHA --source-bundle S3Bucket=$BUCKET_S3_NAME,S3Key=$FILE_ZIP
          aws elasticbeanstalk update-environment --environment-name $ENVIRONMENT_NAME --version-label $GITHUB_SHA
